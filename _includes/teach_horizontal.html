<div class="card-item col">
  {% if teach.redirect %}
  <a href="{{ teach.redirect }}">
  {% else %}
  <a href="{{ teach.url | relative_url }}">
  {% endif %}
    <div class="card hoverable">
      <div class="row g-0">
        {% if teach.img %}
        <div class="card-img col-md-6">
          <img src="{{ teach.img | relative_url }}" alt="teach thumbnail">
        </div>
        <div class="col-md-6">
        {% else %}
        <div class="col-md-12">
        {% endif %}
          <div class="card-body">
            <h3 class="card-title text-lowercase">{{  teach.title }}</h3>
            <p class="card-text">{{ teach.description }}</p>
            <div class="row ml-1 mr-1 p-0">
              {% if teach.github %}
              <div class="github-icon">
                <div class="icon" data-toggle="tooltip" title="Code Repository">
                  <a href="{{ teach.github }}"><i class="fab fa-github gh-icon"></i></a>
                </div>
                {% if teach.github_stars %}
                <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                  <i class="fas fa-star"></i>
                  <span id="{{ teach.github_stars }}-stars"></span>
                </span>
                {% endif %}
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
